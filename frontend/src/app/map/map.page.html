<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Map Page</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="8" class="map-section">
        <h1>Map</h1>
      </ion-col>

      <ion-col size="0" sizeLg="4" class="extra-section ion-hide-lg-down">
        <div>
          <h1 *ngFor="let item of [].constructor(20)">Extra</h1>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Map Page</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="8" sizeXl="9" class="map-section">
        <app-map-search-field
          (selectedLocation)="mapLeaflet.setMapCenter($event)"
        ></app-map-search-field>
        <app-map-leaflet
          #mapLeaflet
          [visibleMarkerType]="visibleType"
        ></app-map-leaflet>
        <app-map-markers-legend
          (toggledMarker)="setVisibleMarkerType($event)"
        ></app-map-markers-legend>
      </ion-col>

      <ion-col size="12" class="ion-hide-lg-up">
        <div class="horizontal-slides-container">
          <app-properties-list [horizontalSlide]="true"></app-properties-list>
        </div>
      </ion-col>

      <ion-col
        size="0"
        sizeLg="4"
        sizeXl="3"
        class="extra-section ion-hide-lg-down"
      >
        <div class="properties-list">
          <app-properties-list
            class="properties-list"
            [singleCol]="true"
            [limit]="10"
          ></app-properties-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

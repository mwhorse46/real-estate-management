<ion-card>
  <ion-card-header>
    <ion-card-title>
      <div class="enquiry-title">
        <span style="margin-right: 8px">{{ enquiry.title }}</span>
        <ion-badge
          class="badge"
          color="light"
          *ngIf="!this.sent && enquiry.read"
        >
          Read
        </ion-badge>
        <ion-badge
          class="badge"
          color="medium"
          *ngIf="!this.sent && !enquiry.read"
        >
          Unread
        </ion-badge>

        <ion-badge class="badge" color="warning" *ngIf="this.sent">
          Sent
        </ion-badge>
        <ion-badge class="badge" color="success" *ngIf="!this.sent">
          Received
        </ion-badge>
      </div>
    </ion-card-title>

    <ion-button
      class="action-btn"
      color="light"
      (click)="actionPopup($event, enquiry.enquiry_id)"
    >
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-card-header>

  <ion-card-content>
    <ion-grid class="ion-no-padding ion-no-margin">
      <ion-row>
        <ion-col size="12" sizeLg="4">
          <ion-text>{{ enquiry.property?.name || "None" }}</ion-text>
        </ion-col>

        <ion-col size="*" sizeLg="2" class="ion-text-lg-center">
          <app-enquiry-badge [topic]="enquiry.topic"></app-enquiry-badge>
        </ion-col>

        <ion-col size="12" sizeLg="4" class="ion-text-lg-center">
          <ion-text>{{ enquiry.email }}</ion-text>
        </ion-col>

        <ion-col size="12" sizeLg="2">
          <ion-text>{{ enquiry.createdAt | date }}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

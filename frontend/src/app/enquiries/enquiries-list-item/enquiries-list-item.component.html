<ion-card>
  <ion-card-header>
    <div class="sent-recieve-wrapper">
      <ion-badge class="badge" color="light" *ngIf="this.sent">
        Sent
      </ion-badge>
      <ion-badge class="badge" color="light" *ngIf="!this.sent">
        Received
      </ion-badge>
    </div>
    <ion-card-title>
      <div class="enquiry-title" style="margin-right: 8px">
        <div class="title-text">
          {{ this.enquiry.title }}
        </div>
      </div>
      <ion-badge
        class="badge-unread ion-text-uppercase"
        color="medium"
        *ngIf="!this.sent && !enquiry.read"
      >
        Unread
      </ion-badge>
    </ion-card-title>

    <ion-button
      class="action-btn"
      color="light"
      (click)="actionPopup($event, enquiry.enquiry_id)"
    >
      <ion-icon color="dark" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-card-header>

  <ion-card-content>
    <ion-grid class="ion-no-padding ion-no-margin">
      <ion-row>
        <ion-col size="12" sizeLg="4">
          <ion-text>{{ enquiry.property?.name || "None" }}</ion-text>
        </ion-col>

        <ion-col size="*" sizeLg="2" class="ion-text-lg-center">
          <app-enquiry-badge [topic]="enquiry.topic"></app-enquiry-badge>
        </ion-col>

        <ion-col size="12" sizeLg="4" class="ion-text-lg-center">
          <ion-text>{{ enquiry.email }}</ion-text>
        </ion-col>

        <ion-col size="12" sizeLg="2">
          <ion-text>{{ enquiry.createdAt | date }}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

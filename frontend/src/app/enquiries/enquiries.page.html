<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Enquiries Page</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      inputmode="text"
      spellcheck
      animated
      placeholder="Search Property"
    ></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeXl="4">
          <ion-item lines="none">
            <ion-label>Filter by:</ion-label>
            <ion-select multiple="true" [value]="[]">
              <ion-select-option value="house">House</ion-select-option>
              <ion-select-option value="apartment">Apartment</ion-select-option>
              <ion-select-option value="pad">Pad</ion-select-option>
              <ion-select-option value="boarding-house">
                Boarding house
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="12" sizeMd="6" sizeXl="4">
          <ion-item lines="none">
            <ion-label>Sort by:</ion-label>
            <ion-select value="date-new" okText="Okay" cancelText="Dismiss">
              <ion-select-option value="date-new">Newest</ion-select-option>
              <ion-select-option value="date-old">Oldest</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="enquiries-container">
    <h1>Enquiries</h1>
  </div>
</ion-content>

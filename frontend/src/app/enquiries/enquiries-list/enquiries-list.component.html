<div class="ion-padding-top">
  <ion-card class="labels-card ion-hide-lg-down">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-text class="label-text">Message</ion-text>
          </ion-col>
          <ion-col size="1">
            <ion-text class="label-text">Status</ion-text>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-text class="label-text">Email Address</ion-text>
          </ion-col>
          <ion-col size="2">
            <ion-text class="label-text">Date</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card
    *ngFor="let item of enquiries"
    class="ion-margin-vertical"
    (click)="selectEnquiry(item)"
  >
    <ion-card-header>
      <!-- <ion-card-subtitle>{{ date }}</ion-card-subtitle> -->
      <ion-card-title>{{ item.property.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid class="ion-no-padding ion-no-margin">
        <ion-row>
          <ion-col size="12" sizeLg="5">
            <ion-text class="item-text">{{ item.title }}</ion-text>
          </ion-col>
          <ion-col size="12" sizeLg="1">
            <ion-badge color="success" *ngIf="item.read">Read</ion-badge>
            <ion-badge color="warning" *ngIf="!item.read">Unread</ion-badge>
          </ion-col>
          <ion-col size="12" sizeLg="4" class="ion-text-center">
            <ion-text class="item-text">{{ item.email }}</ion-text>
          </ion-col>
          <ion-col size="12" sizeLg="2">
            <ion-text>{{ item.date | date }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>

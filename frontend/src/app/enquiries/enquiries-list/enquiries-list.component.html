<div class="ion-padding-vertical">
  <ion-card class="labels-card ion-hide-lg-down">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-text class="label-text">Message</ion-text>
          </ion-col>

          <ion-col size="2" class="ion-text-center">
            <ion-text class="label-text">Topic</ion-text>
          </ion-col>

          <ion-col size="4" class="ion-text-center">
            <ion-text class="label-text">Email Address</ion-text>
          </ion-col>

          <ion-col size="2">
            <ion-text class="label-text">Date</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <app-enquiries-list-item
    *ngFor="let item of enquiries"
    [enquiry]="item"
    class="ion-margin-vertical"
    (click)="selectEnquiry(item)"
  ></app-enquiries-list-item>
</div>

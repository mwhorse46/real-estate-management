<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign In Page</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signin-container">
    <ion-card class="signin-card">
      <ion-card-header class="ion-text-center">
        <div class="logo-container">
          <img src="../assets/images/logo.png" alt="logo" />
          <div class="source"></div>
        </div>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="signinForm" (submit)="submit()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <div
              class="alert-errors"
              *ngIf="error && signinForm.get('email').errors"
            >
              <app-alert-card content="Email is not valid."></app-alert-card>
            </div>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div class="alert-errors" *ngIf="authFailed">
              <app-alert-card
                content="Wrong Email or Password."
              ></app-alert-card>
            </div>

            <ion-button
              size="large"
              class="ion-margin-top"
              expand="full"
              color="primary"
              type="submit"
            >
              Sign In
            </ion-button>

            <div class="ask-register">
              First time here? <a [routerLink]="['/user/register']">Register</a>
            </div>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

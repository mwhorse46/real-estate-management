<!-- Lists of Propertis Cards -->
<ion-row *ngIf="!horizontalSlide">
  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    *ngFor="let item of displayedItems"
  >
    <ion-card>
      <img src="assets/images/madison.jpeg" />
      <ion-card-header>
        <app-property-badge [type]="item.type"></app-property-badge>
        <ion-card-title class="name">
          {{ item.name }}
        </ion-card-title>

        <div>
          {{ item.date | date }}
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="desc">
          {{ item.description }}
        </div>

        <div class="price">
          {{ item.price | currency: "PHP" }}
        </div>
        <ion-button
          (click)="selectProperty(item)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    class="card-view-all"
    *ngIf="limit"
  >
    <ion-card style="height: 100%">
      <ion-card-content>
        <ion-button color="primary" fill="outline" routerLink="/properties">
          View All
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

<ion-row *ngIf="!horizontalSlide">
  <ion-infinite-scroll
    #IonInfiniteScroll
    threshold="80px"
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-row>

<app-div-horizontal-slide
  *ngIf="horizontalSlide"
  style="background-color: aqua; height: 100%"
>
  <div
    *ngFor="let item of properties.slice(0, 6)"
    class="card-slider ion-margin-vertical"
  >
    <ion-card>
      <div class="top-img">
        <img src="assets/images/madison.jpeg" />
        <div class="overlay-container"></div>
      </div>
      <ion-card-header>
        <app-property-badge [type]="item.type"></app-property-badge>
        <ion-card-title class="name">{{ item.name }}</ion-card-title>
        <div>
          {{ item.date | date }}
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="desc">
          {{ item.description }}
        </div>
        <ion-button
          (click)="selectProperty(item)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="card-slider card-view-all ion-margin-vertical">
    <ion-card style="height: 100%">
      <ion-card-content style="width: 230px">
        <div>
          <ion-button color="primary" fill="outline" routerLink="/properties"
            >View All</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</app-div-horizontal-slide>

<!-- Lists of Propertis Cards -->
<ion-row *ngIf="!horizontalSlide">
  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    *ngFor="let item of displayedItems"
  >
    <ion-card>
      <img src="assets/images/madison.jpeg" />
      <ion-card-header>
        <app-property-badge [type]="item.type"></app-property-badge>
        <ion-card-title class="name">
          {{ item.name }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="desc">
          {{ item.description }}
        </div>
        <ion-button
          (click)="selectProperty(item)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    class="card-view-more"
    *ngIf="limit"
  >
    <ion-card style="height: 100%">
      <div class="top-img">
        <img
          src="data:image/gif;base64,R0lGODlhAQABAPcAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAAP8ALAAAAAABAAEAAAgEAP8FBAA7"
        />
        <div class="overlay-container"></div>
      </div>
      <ion-card-header style="min-height: 92px">
        <ion-card-title class="ion-padding-horizontal">
          <ion-button
            size="large"
            class="view-more ion-text-center"
            routerLink="/properties"
          >
            <span>View More</span>
          </ion-button>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>

<ion-row>
  <ion-infinite-scroll threshold="80px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-row>

<app-div-horizontal-slide *ngIf="horizontalSlide">
  <div
    *ngFor="let item of properties.slice(0, 6)"
    class="card-slider ion-margin-vertical"
  >
    <ion-card>
      <div class="top-img">
        <img src="assets/images/madison.jpeg" />
        <div class="overlay-container"></div>
      </div>
      <ion-card-header>
        <app-property-badge [type]="item.type"></app-property-badge>
        <ion-card-title class="name">{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="desc">
          {{ item.description }}
        </div>
        <ion-button
          (click)="selectProperty(item)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="card-slider card-view-more ion-margin-vertical">
    <ion-card style="height: 100%">
      <div class="top-img">
        <img
          src="data:image/gif;base64,R0lGODlhAQABAPcAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAAP8ALAAAAAABAAEAAAgEAP8FBAA7"
        />
        <div class="overlay-container"></div>
      </div>
      <ion-card-header style="min-height: 92px">
        <ion-card-title class="ion-padding-horizontal">
          <ion-button size="large" class="view-more" routerLink="/properties">
            <span>View More</span>
          </ion-button>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content style="height: 169px"> </ion-card-content>
    </ion-card>
  </div>
</app-div-horizontal-slide>

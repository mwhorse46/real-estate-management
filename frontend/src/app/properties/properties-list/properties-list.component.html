<!-- Lists of Propertis Cards -->
<ion-row>
  <ion-col
    size="12"
    sizeMd="6"
    sizeLg="4"
    sizeXl="3"
    *ngFor="let item of properties"
  >
    <ion-card routerLink="id">
      <img src="assets/images/madison.jpeg" />
      <ion-card-header>
        <ion-card-subtitle>{{ item.type }}</ion-card-subtitle>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.description }} Lorem ipsum, dolor sit amet consectetur
        adipisicing elit. Labore, illum!
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

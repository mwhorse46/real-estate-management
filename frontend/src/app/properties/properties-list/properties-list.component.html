<!-- Lists of Propertis Cards -->
<ion-row *ngIf="!horizontalSlide">
  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    *ngFor="let item of properties"
  >
    <ion-card>
      <img src="assets/images/madison.jpeg" />
      <ion-card-header>
        <app-property-badge [type]="item.type"></app-property-badge>
        <ion-card-title class="name">
          {{ item.name }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="desc">
          {{ item.description }}
        </div>
        <ion-button
          (click)="selectProperty(item)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

<app-div-horizontal-slide *ngIf="horizontalSlide">
  <div *ngFor="let item of properties" class="card-slider ion-margin-vertical">
    <ion-card>
      <div class="top-img">
        <img src="assets/images/madison.jpeg" />
        <div class="overlay-container"></div>
      </div>
      <ion-card-header>
        <app-property-badge [type]="item.type"></app-property-badge>
        <ion-card-title class="name">{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="desc">
          {{ item.description }}
        </div>
        <ion-button
          (click)="selectProperty(item)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</app-div-horizontal-slide>

<!-- Lists of Propertis Cards -->
<ion-row *ngIf="!horizontalSlide">
  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    *ngFor="let item of displayedItems"
  >
    <app-property-card [property]="item"></app-property-card>
  </ion-col>

  <ion-col
    size="12"
    [sizeMd]="singleCol ? 12 : 6"
    [sizeLg]="singleCol ? 12 : 4"
    [sizeXl]="singleCol ? 12 : 3"
    class="card-view-all"
    *ngIf="limit"
  >
    <ion-card style="height: 100%">
      <ion-card-content>
        <ion-button color="primary" fill="outline" routerLink="/properties">
          View All
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

<ion-row *ngIf="!horizontalSlide">
  <ion-infinite-scroll
    #IonInfiniteScroll
    threshold="80px"
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-row>

<app-div-horizontal-slide
  *ngIf="horizontalSlide"
  style="background-color: aqua; height: 100%"
>
  <div
    *ngFor="let item of properties.slice(0, 6)"
    class="card-slider ion-margin-vertical"
  >
    <app-property-card [property]="item"></app-property-card>
  </div>

  <div class="card-slider card-view-all ion-margin-vertical">
    <ion-card style="height: 100%">
      <ion-card-content style="width: 230px">
        <div>
          <ion-button color="primary" fill="outline" routerLink="/properties"
            >View All</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</app-div-horizontal-slide>

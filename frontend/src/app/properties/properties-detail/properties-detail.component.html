<ion-header translucent>
  <ion-toolbar>
    <ion-title>Property Detail</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="location.back()">
        <ion-icon name="arrow-back-outline" style="font-size: 28px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="property">
  <div class="details-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeXl="8">
          <ion-card class="property-identity">
            <ion-card-content>
              <div class="name">
                <ion-text color="dark">{{ property.name }}</ion-text>

                <ion-button
                  class="action-btn"
                  color="light"
                  (click)="actionPopup()"
                >
                  <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
              </div>
              <div class="type">
                <ion-badge color="warning">{{ property.type }}</ion-badge>
              </div>
            </ion-card-content>
          </ion-card>

          <app-property-gallery></app-property-gallery>

          <section class="description">
            <h2>Description: {{ property.description }}</h2>
          </section>

          <section class="address">
            <h2>Address: {{ property.address }}</h2>
          </section>
        </ion-col>

        <ion-col size="12" sizeXl="4">
          <div class="enquire-container">
            <h1>Hello</h1>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

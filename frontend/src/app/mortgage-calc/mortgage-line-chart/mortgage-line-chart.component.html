<ion-card>
  <ion-card-content class="no-pads" style="height: 100%">
    <div class="chart-container">
      <canvas
        id="lineChart"
        class="line-chart"
        [class]="{ blur: showReCalculate }"
      ></canvas>
    </div>

    <div class="overlay-cover" *ngIf="showReCalculate">
      <ion-button (click)="requestAmortizationSchedule()">
        Re-Calculate
        <ion-icon name="trending-up-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>

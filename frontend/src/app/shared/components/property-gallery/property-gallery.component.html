<ion-card class="ion-no-padding ion-no-margin">
  <ion-card-content class="gallery-container ion-padding">
    <div class="selected-image ion-padding-vertical">
      <img [src]="imagePresented" alt="image" />
    </div>
    <swiper [config]="slideOpts" class="slides">
      <ng-template *ngFor="let image of images" swiperSlide>
        <div class="slide-content" (click)="setSelected(image)">
          <img
            [style.backgroundImage]="getImage(image)"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="image"
          />
          <div
            class="cover-img"
            [ngClass]="{ selected: imagePresented === image }"
          ></div>
        </div>
      </ng-template>
    </swiper>
  </ion-card-content>
</ion-card>
